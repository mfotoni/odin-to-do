<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>To-Do-List Odin Project</title>
  </head>
  <body>
    <header></header>

    <div class="content">
      <nav class="sidebar">
        <div id="sidebar-header">
          <h3>Projects List</h3>
        </div>
        <ul id="sidebar-ul">
          <!-- projects will be added here -->
        </ul>
        <form action="" id="new-project-form">
          <input
            type="text"
            id="new-project-title"
            placeholder="Name Your Project"
            required
          />
          <button id="add-project-btn">New Project</button>
        </form>
      </nav>
      <main class="main-container">
        <div class="tasks-container">
          <form action="" class="todo-form hidden">
            <label for="title-task">Title:</label>
            <input type="text" id="title-task" placeholder="Title" required />
            <label for="description-task">Description:</label>
            <input
              type="text"
              id="description-task"
              placeholder="Description of your task"
            />
            <fieldset>
              <legend>Priority:</legend>
              <input
                type="radio"
                id="low-priority"
                name="priority"
                value="low"
              />
              <label for="low-priority">Low</label>
              <input
                type="radio"
                id="medium-priority"
                name="priority"
                value="medium"
                checked
              />
              <label for="medium-priority">Medium</label>
              <input
                type="radio"
                id="high-priority"
                name="priority"
                value="high"
              />
              <label for="high-priority">High</label>
            </fieldset>
            <label for="date-task">Due-date(dd/MM/yyy):</label>
            <input type="text" id="date-task" placeholder="dd/MM/yyyy" />
            <button type="submit" id="submit-button">Submit</button>
          </form>
        </div>
        <button id="new-task">Add new Task</button>
      </main>
    </div>
  </body>
</html>
